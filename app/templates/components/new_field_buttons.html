{% macro new_field_buttons(text_field=false, html_field=false, belligerents_field=false) %}

  <div class="new-field-area">
    {% if text_field %}
      <button type="button" id="new-basic-field-button" class="button new-field-button">ADD NEW BASIC FIELD</button>
    {% endif %}
    {% if html_field %}
      <button type="button" id="new-text-field-button" class="button new-field-button">ADD NEW TEXT FIELD</button>
    {% endif %}
    {% if belligerents_field %}
      <button type="button" id="new-belligerents-field-button" class="button new-field-button">ADD NEW BELLIGERENTS FIELD</button>
    {% endif %}
  </div>

{%- endmacro %}
