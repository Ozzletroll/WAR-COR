{# This template is dynamically inserted into the templates menu via fetch request #}

  {% for template in campaign.templates %}
    <li id="template-{{ template.id }}" class="template-li">
      <h4 class="template-name">
        {{ template.name }}
      </h4>
      
      <div class="template-buttons">
        <button id="template-load-{{template.id}}" type="button" class="button template-button-small template-load" tabindex="-1" aria-label="Load Template">
          <label class="template-button-tooltip">LOAD TEMPLATE</label>
          <div class="icon-safari-fix">
            <svg class="icon template-icon icon-colour-var" aria-label="Load Template Icon"
            viewBox="0 0 512 512" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
              <g stroke="none" stroke-width="1" fill-rule="evenodd">
                  <g id="icon" transform="translate(64.000000, 42.666667)">
                      <path d="M426.666667,405.333333 L426.666667,448 L320,448 L320,405.333333 L426.666667,405.333333 Z M298.666667,405.333333 L298.666667,448 L256,448 L256,405.333333 L298.666667,405.333333 Z M426.666667,341.333333 L426.666667,384 L320,384 L320,341.333333 L426.666667,341.333333 Z M298.666667,341.333333 L298.666667,384 L256,384 L256,341.333333 L298.666667,341.333333 Z M234.666667,341.333333 L234.666667,384 L1.42108547e-14,384 L1.42108547e-14,341.333333 L234.666667,341.333333 Z M426.666667,277.333333 L426.666667,320 L320,320 L320,277.333333 L426.666667,277.333333 Z M298.666667,277.333333 L298.666667,320 L256,320 L256,277.333333 L298.666667,277.333333 Z M192,7.10542736e-15 L192,210.56 L285.013333,132.906667 L312.32,165.76 L170.666667,283.733333 L29.0133333,165.76 L56.32,132.906667 L149.333333,210.56 L149.333333,7.10542736e-15 L192,7.10542736e-15 Z" id="Combined-Shape"></path>
                  </g>
              </g>
            </svg>
          </div>
        </button>
        <button id="template-copy-{{template.id}}" type="button" data-code="{{template.share_code}}"
        class="button template-button-small template-copy" tabindex="-1" aria-label="Copy Share Code">
          <label class="template-button-tooltip">COPY SHARE CODE</label>
          <div class="icon-safari-fix">
            <svg class="icon template-icon icon-colour-var" aria-label="Copy Share Code Icon"
            viewBox="0 0 512 512" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
              <g stroke="none" stroke-width="1" fill-rule="evenodd">
                  <g id="copy" transform="translate(85.333333, 42.666667)">
                      <path d="M341.333333,85.3333333 L341.333333,405.333333 L85.3333333,405.333333 L85.3333333,85.3333333 L341.333333,85.3333333 Z M298.666667,128 L128,128 L128,362.666667 L298.666667,362.666667 L298.666667,128 Z M234.666667,7.10542736e-15 L234.666667,42.6666667 L42.6666667,42.6666667 L42.6666667,298.666667 L1.42108547e-14,298.666667 L1.42108547e-14,7.10542736e-15 L234.666667,7.10542736e-15 Z"></path>
                  </g>
              </g>
            </svg>
          </div>
        </button>
        <button id="template-delete-{{template.id}}" type="button" class="button template-button-small template-delete" tabindex="-1" aria-label="Delete Template"
        data-name="{{ template.name }}" data-templateid="{{ template.id }}">
          <label class="template-button-tooltip">DELETE</label>
          <div class="icon-safari-fix">
            <svg class="icon template-icon icon-colour-var" aria-label="Delete Template Icon"
            viewBox="0 0 512 512" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
              <g stroke="none" stroke-width="1" fill-rule="evenodd">
                  <g id="Shape" transform="translate(64.000000, 42.666667)">
                      <path d="M256,42.6666667 L128,42.6666667 L128,7.10542736e-15 L256,7.10542736e-15 L256,42.6666667 Z M170.666667,170.666667 L128,170.666667 L128,341.333333 L170.666667,341.333333 L170.666667,170.666667 Z M256,170.666667 L213.333333,170.666667 L213.333333,341.333333 L256,341.333333 L256,170.666667 Z M384,85.3333333 L384,128 L341.333333,128 L341.333333,426.666667 L42.6666667,426.666667 L42.6666667,128 L0,128 L0,85.3333333 L384,85.3333333 Z M298.666667,128 L85.3333333,128 L85.3333333,384 L298.666667,384 L298.666667,128 Z"></path>
                  </g>
              </g>
            </svg>
          </div>
        </button>
      </div>
      
    </li>
  {% endfor %}

  {% if campaign.templates | length == 0 %}
    <li class="template-li no-templates">NO TEMPLATES</li>
  {% endif %}
