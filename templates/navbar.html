<div class="navbar">
  <div class="logo_area">
    <div class="logo">
      <img src="/static/images/logo.png" class="top_logo" alt="A triangular white logo">
    </div>
    <a href="{{ url_for('home') }}" class="logo_title">WAR/COR</a>
    <div class="version_number">
      Version: 0.1
    </div>
  </div>

  <div class="navbar_right">

    <ul class="navbar_links">
      {% if current_user.is_authenticated %}
        <li><a href="{{ url_for('campaigns') }}">Campaigns</a></li>
        <li><a href="{{ url_for('user_page', username=current_user.username) }}">{{ current_user.username }}</a></li>
      {% else %}
        <li><a href="">>SITREP</a></li>
        <li><a href="">>COMMS</a></li>
      {% endif %}
    </ul> 
      <div class="navbar_buttons">
      {% if not current_user.is_authenticated %}
        <a href="{{ url_for('login') }}"><button type="button" class="navbutton log_in_button">LOG IN</button></a>
        <a href="{{ url_for('register') }}"><button type="button" class="navbutton register_button">REGISTER</button></a>
      {% else %}
        <a href="{{ url_for('logout') }}"><button type="button" class="navbutton log_out_button">LOG OUT</button></a>
      {% endif %}
      </div>
  </div>

</div>
