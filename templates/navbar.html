<div class="navbar">
  <div class="logo_area">
    <div class="logo">
      Logo
    </div>
    <div class="logo_title">
      WAR/COR
    </div>
    <div class="version_number">
      Version: 0.1
    </div>
  </div>

  <ul>
    {% if current_user.is_authenticated %}
      <li><a href="{{ url_for('campaigns') }}">Campaigns</a></li>
      <li><a href="{{ url_for('user_page', username=current_user.username) }}">{{ current_user.username }}</a></li>
    {% else %}
      <li><a href="">Features</a></li>
      <li><a href="">Comms</a></li>
    {% endif %}
  </ul> 
  {% if not current_user.is_authenticated %}
    <a href="{{ url_for('login') }}"><button type="button">Log in</button></a>
    <a href="{{ url_for('register') }}"><button type="button">Register</button></a>
  {% else %}
    <a href="{{ url_for('logout') }}"><button type="button">Log out</button></a>
  {% endif %}
</div>
