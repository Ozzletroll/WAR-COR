<div id="sidebar" class="sidebar sidebar-outer">
  
  {% for year in timeline_data %}

    <a class="sidebar-button" href="#year-{{year.name}}">
      <button class="year-button entry-button">
        {{ year.name + campaign.date_suffix}}
        </button> 
    </a>
    
        
      {% for month in year.months %}


        {% for day in month.days %}

          {% for event in day.events  %}
            <a class="sidebar-button" href="#event-{{event.id}}">
              {% if event.header %}
              <button class="event-button event-button-header" onclick="scrollToAnim('event-{{event.id}}')">
              {% else %}
              <button class="event-button" onclick="scrollToAnim('event-{{event.id}}')">
              {% endif %}
                {{event.title}}
              </button>
            </a>
          {% endfor %}

        {% endfor %}

      {% endfor %}

    {% endfor %}

  
</div>
<div id="sidebar-deploy" class="sidebar-deploy">
  <img id="sidebar-icon" class="icon icon-large" src="/static/images/icons/chevron_right.svg">
</div>

 <!-- Javascript -->
 <script src="/static/js/sidebar.js" defer="True"></script>
