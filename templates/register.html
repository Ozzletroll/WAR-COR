<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <form method="POST" action="/login">
    <div>{{ form.username.label }}: {{ form.username(class="css_class") }}</div>
    <div>{{ form.password.label }}: {{ form.password() }}</div>
    <div>{{ form.confirm_password.label }}: {{ form.confirm_password() }}</div>
    <div>{{ form.submit() }}</div>
    </form>

</body>
</html>
