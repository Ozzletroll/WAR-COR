<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

    <form method="POST" action="/login">
    <!-- The csrf token must be added for form to submit correctly-->
    <!-- See: https://flask-wtf.readthedocs.io/en/1.0.x/quickstart/   -->
    {{ form.csrf_token }}
    <div>{{ form.username.label }}: {{ form.username() }}</div>
    <div>{{ form.password.label }}: {{ form.password() }}</div>
    <div>{{ form.submit() }}</div>
    </form>

</body>
</html>
